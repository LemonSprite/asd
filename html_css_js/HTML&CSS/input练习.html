<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    </style>
</head>
<body>
    <form>
        <p>
            请输入你的账号：
            <input type="text"  name="account">
        </p>
        <p>
            请输入你的密码：
            <input type="password" name="password">
        </p>
        <p>
            请选择你的性别：
            <input type="radio" name="sex" id="man"> <label for="man">男</label>
            <input type="radio" name="sex" id="woman"> <label for="woman">女</label>
            <input type="radio" name="sex" id="secret"> <label for="secret">保密</label>
        </p>
        <p>     
            请选择你的爱好：
            <input type="checkbox" name="like" value="1"> 足球
            <input type="checkbox" name="like" value="2"> 篮球
            <input type="checkbox" name="like" value="3"> 乒乓
            <input type="checkbox" name="like" value="4"> 羽毛
        </p>
        <p>
            请选择你的籍贯：
            <select>
                <option value="1">北京</option>
                <option value="2">广州</option>
                <option value="3">上海</option>
            </select>
        </p>
        <p>
            签名：
            <textarea cols="20" rows="4"></textarea>
        </p>
        <p>
            普通按钮：
            <input type="button" value="普通按钮">
        </p>
        <p>
            提交按钮：
            <input type="submit">
        </p>
        <p>
            重置按钮：
            <input type="reset" name="">
        </p>
    </form>
</body>
</html>
