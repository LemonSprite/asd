<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
</body>
</html>
<script src="./vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      message: 'hello'
    },
    computed: {
      reversedMessage : function() {
        return this.message.split('').reverse().join('');
      }
    }
  });
</script>
