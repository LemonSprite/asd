<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="ex">
    <p>{{total}}</p>
    <btn-c v-on:increment="incrementTotal"></btn-c>
    <btn-c v-on:increment="incrementTotal"></btn-c>
  </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
  Vue.component('btn-c', {
    template: '<button v-on:click="increment">{{counter}}</button>',
    data: function() {
      return {
        counter: 0
      }
    },
    methods: {
      increment: function() {
        this.counter += 1;
        this.$emit('increment');
      }
    }
  })

  new Vue({
    el: '#ex',
    data: {
      total: 0
    },
    methods: {
      incrementTotal: function() {
        this.total += 1;
      }
    }
  })
</script>
