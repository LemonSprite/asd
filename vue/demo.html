<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{message}}
  </div>

  <div id="app2">
    <span v-bind:title='message'>
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app3">
    <p v-if="seen">现在你可以看到我了</p>
  </div>

  <div id="app4">
    <ul>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ul>
  </div>

  <div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>

  <div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>

  <div id="app7">
    <ul>
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ul>
  </div>

</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

  // 绑定数据和DOM
  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  });

  // v-bind 属性被称为指令, 指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性，会在渲染的 DOM 上应用特殊的响应式行为
  var app2 = new Vue({
    el: '#app2',
    data: {
      message: '页面加载于 ' + new Date()
    }
  });

  // Vue 不仅可以绑定 DOM 文本到数据，也可以绑定 DOM 结构到数据
  var app3 = new Vue({
    el: '#app3',
    data: {
      seen: true
    }
  });

  // v-for 指令可以绑定数组的数据来渲染一个项目列表
  var app4 = new Vue({
    el: '#app4',
    data: {
      todos: [
        {text: 'javascript'},
        {text: 'python'},
        {text: 'go'},
      ]
    }
  });

  // 在 reverseMessage 方法中，我们更新了应用的状态，但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注底层逻辑。
  var app5 = new Vue({
    el: '#app5',
    data: {
      message: 'hello vue.js'
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });

  // Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定
  var app6 = new Vue({
    el: '#app6',
    data: {
      message: 'Hello Vue'
    }
  });

  // 组件
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  var app7 = new Vue({
    el: '#app7',
    data: {
      groceryList: [
        { text: '蔬菜' },
        { text: '奶酪' },
        { text: '随便其他什么人吃的东西' }
      ]
    }
  })
</script>
